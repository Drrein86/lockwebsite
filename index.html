      #root {

      /* Loading spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #1a1a1a, #000000);
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(8, 145, 178, 0.2);
        border-top-color: #0891b2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
